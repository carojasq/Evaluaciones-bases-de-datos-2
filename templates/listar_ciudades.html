$def with (ciudades)


<table class="table">
  <tr>
    <th> Ciudad </th> 
    <th> Departament </th>
    <th> Pais </th>
  </tr>

    $for ciudad in ciudades:
       <tr>
           <td>$ciudad.nombre</td>
           <td>$ciudad.departamento</td>
           <td>$ciudad.pais</td>
       </tr>
    </table>

</table>
