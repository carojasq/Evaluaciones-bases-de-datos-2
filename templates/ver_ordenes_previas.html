$def with (ordenes)


<h1> Lista de ordenes anteriores </h1>
<table class="table">
  <tr>
    <th> Identificador </th> 
    <th> Fecha </th>
    <th> Total </th>

  </tr>

    $for o in ordenes:
       <tr>
           <td>$o.id</td>
           <td>$o.fecha</td>
           <td>$o.total</td>
           
       </tr>
    </table>

</table>
