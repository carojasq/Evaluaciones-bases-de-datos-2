$def with (productos)


<h1> Lista de productos </h1>
<table class="table">
  <tr>
    <th> Nombre </th> 
    <th> Marca </th>
    <th> Categoria </th>
    <th> Proveedor </th>
  </tr>

    $for p in productos:
       <tr>
           <td>$p.nombre</td>
           <td>$p.marca</td>
           <td>$p.getCategoria().nombre</td>
           <td>$p.getProveedor().nombre</td>
       </tr>
    </table>

</table>
