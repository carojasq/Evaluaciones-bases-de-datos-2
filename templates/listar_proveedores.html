$def with (proveedores)


<h1> Lista de proveedores </h1>
<table class="table">
  <tr>
    <th> Nombre </th> 
    <th> Direccion </th>
    <th> Ciudad </th>
  </tr>

    $for p in proveedores:
       <tr>
           <td>$p.nombre</td>
           <td>$p.direccion</td>
           <td>$p.getCiudad().nombre</td>
       </tr>
    </table>

</table>
