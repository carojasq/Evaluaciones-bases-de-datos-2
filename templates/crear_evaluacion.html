<h1> Crear evaluacion </h1>

<form method="post" action="/evaluacion/crear/" role="form">

  Fecha final: <input type="text" placeholder="AAAA/MM/DD" name="fecha_final"> <br>
  Tiempo máximo: <input type="text" name="tiempo_maximo"> <br>
  Elija la plantilla a aplicar:
  <select name="plantilla_id" > 
  $for p in plantillas:
    <option value="$p.id">$p.nombre</option>
  </select> <br>
  Evaluador
  <select name="evaluador" >

  </select> <br>

   <select name="evaluado" >

    <option value="Estructura">Estructuras</option>
