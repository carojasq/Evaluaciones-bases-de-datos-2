$def with (plantillas)

<h2> <a href="/plantilla/crear/"> Nueva plantilla </a> </h2>
<table class="table">
  <tr>
    <th> Nombre de plantilla </th>
    <th> ID </th>
    <th> Modificable </th>
  </tr>

    $for plantilla in plantillas:
       <tr>
         <td> <a href="/plantilla/ver/?id=$plantilla.id" > $plantilla.nombre</a></td>
           <td>$plantilla.id</td>
           <td>$plantilla.modificable</td>
       </tr>
    </table>

</table>
